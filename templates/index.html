<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extractor de Contenido Web</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 20px;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"], select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        h2 {
            margin-top: 30px;
            color: #333;
        }
        pre {
            background-color: #f9f9f9;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            white-space: pre-wrap;
            overflow-x: auto;
        }
        a {
            display: block;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Extractor de Contenido Web</h1>
    <form method="post">
        <label for="url">URL:</label>
        <input type="text" id="url" name="url" required>
        <br><br>
        <label for="tipo_contenido">Tipo de Contenido:</label>
        <select id="tipo_contenido" name="tipo_contenido">
            <option value="texto">Texto</option>
            <option value="titulo">Título</option>
            <option value="imagen">Imagen</option>
            <option value="enlace">Enlace</option>
        </select>
        <br><br>
        <button type="submit">Extraer</button>
    </form>

    {% if contenido %}
    <h2>Contenido Extraído ({{ tipo_contenido }}):</h2>
    <pre>{{ contenido }}</pre>
    {% endif %}

    <a href="/resumen">Ir a Generar Resumen</a>
    <a href="/pregunta">Ir a Preguntar</a>
</body>
</html>
