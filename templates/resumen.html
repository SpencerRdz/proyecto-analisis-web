<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generar Resumen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 20px;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        h2 {
            margin-top: 30px;
            color: #333;
        }
        pre {
            background-color: #f9f9f9;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            white-space: pre-wrap;
            overflow-x: auto;
        }
        p {
            margin-top: 10px;
            color: #555;
        }
        a {
            display: block;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Generar Resumen</h1>
    <form method="post">
        <label for="longitud_resumen">Longitud del Resumen (n√∫mero de oraciones):</label>
        <input type="number" id="longitud_resumen" name="longitud_resumen" required>
        <br><br>
        <button type="submit">Generar Resumen</button>
    </form>

    {% if resumen %}
    <h2>Resumen Generado:</h2>
    <pre>{{ resumen }}</pre>
    <p>Resumen guardado en: {{ archivo_salida }}</p>
    {% endif %}

    <a href="/">Volver</a>
</body>
</html>
